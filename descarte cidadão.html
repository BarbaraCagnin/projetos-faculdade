<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Descarte Cidadão</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; width: 100%; }
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>Descarte Cidadão</h1>
  <p>Veja abaixo pontos de coleta para descarte correto de resíduos:</p>
  <div id="map"></div>

  <ul>
    <li><strong>Supermercado Verde</strong> - Pilhas e baterias</li>
    <li><strong>Escola São João</strong> - Óleo de cozinha</li>
    <li><strong>EcoPonto Bairro Novo</strong> - Eletrônicos</li>
  </ul>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-23.55052, -46.633308], 13); // São Paulo como exemplo

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a>',
    }).addTo(map);

    var pontos = [
      { nome: "Supermercado Verde", lat: -23.5489, lng: -46.6388 },
      { nome: "Escola São João", lat: -23.5532, lng: -46.6291 },
      { nome: "EcoPonto Bairro Novo", lat: -23.5525, lng: -46.635 }
    ];

    pontos.forEach(function(ponto) {
      L.marker([ponto.lat, ponto.lng])
        .addTo(map)
        .bindPopup(ponto.nome);
    });
  </script>
</body>
</html>
